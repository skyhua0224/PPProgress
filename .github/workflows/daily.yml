name: Publish Dashboard Daily

on:
    schedule:
        - cron: "10 19 * * *" # UTC 19:10 â‰ˆ Beijing 03:10 daily
    workflow_dispatch: {}

permissions:
    contents: write

jobs:
    publish-daily:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Progress repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Generate out/*.json for dashboard
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  MAIN_REPO: skyhua0224/ProjectPrinting
                  MAIN_REPO_BRANCH: main
                  OUTPUT_DIR: out
                  MODE: dashboard
                  SINCE_DAYS: "7"
                  REPORT_LANG: both
                  INCLUDE_CAPS: "false"
              run: |
                  node --version
                  node scripts/pull-and-generate.mjs

            - name: Commit and push if changed
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  if [ -n "$(git status --porcelain)" ]; then
                    git add out
                    git commit -m "chore: daily: update out/*.json [skip ci]"
                    git push
                  else
                    echo "No changes to commit."
                  fi
